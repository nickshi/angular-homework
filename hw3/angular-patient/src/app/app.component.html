<!--The content below is only a placeholder and can be replaced.-->

<app-search-text [searchText]="searchText"></app-search-text>
<input name="name" [(ngModel)]="searchText" placeholder="Input the name">
<button (click) = "search()">Search</button>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Address</th>
    <th>Profile Image</th>
    <th>Doctor Name</th>
  </tr>
  <tr *ngFor="let patient of result">
    <td>{{patient.firstName}}</td>
    <td>{{patient.lastName}}</td>
    <td>{{patient.emailAddress}}</td>
    <td>{{patient.profileImage}}</td>
    <td>{{patient.doctorName}}</td>
  </tr>
</table>
