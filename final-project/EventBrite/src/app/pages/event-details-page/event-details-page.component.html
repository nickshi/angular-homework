

<div *ngIf="event != null" class="container" style="margin-top: 30px;border-style:solid; border-width: 0.5px">
<!--   <div class="row">
    <div class="col"><img src="../../../assets/images/cat-pet-animal.jpeg"></div>
    <div class="col-6">11111</div>
  </div> -->
  <div class="row">
    <div class="col-6"><img style="width: 100%" src="../../../assets/images/cat-pet-animal.jpeg"></div>
    <div class="col">
      <div class="row">
        <div style="width: 20rem; text-align: center;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{event.eventStartDate}}</h6>


            <h4 class="card-title" style="margin-top: 30px">{{event.eventName}}</h4>
            
            <h6 class="card-subtitle mb-2 text-muted" style="margin-top: 20px">by {{event.userID}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div style="
    display:block;
    width: 100%;
    height: 60px;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-color:gray;
    border-top-width: 1px;
    border-top-style: solid;
    text-align: center;
    ">
    <button (click)="joinEvent()"class="btn btn-primary btn-block btn-success" style="float:right; width: 300px; margin-top: 10px">JOIN</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div>DESCRIPTION</div>
      <div>{{event.eventDescription}}
      </div>
    </div>
    <div class="col">
        <div><h6>DATE AND TIME</h6></div>
        <div><h6 class="mb-2 text-muted">{{event.eventStartDate}}</h6></div>
        <div><h6>Location</h6></div>
        <div><h6 class="mb-2 text-muted">{{event.eventLocation}}</h6></div>
    </div>
  </div>


</div>
