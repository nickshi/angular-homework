<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup] = "form" #formDir="ngForm">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input formControlName="userName" name="userName" type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter User Name" required>
      <div *ngIf="form.hasError('userName') && form.get('userName').touched"
     class="alert alert-danger">Need User Name
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" email="true">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="form.hasError('email', 'email') && form.get('email').touched"
     class="alert alert-danger">Not a correct email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password"  name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="repassword">ConfirmPassword</label>
      <input formControlName="repassword" name="repassword" type="password" class="form-control" id="repassword" placeholder="Confirm Password">
    </div>
    <div *ngIf="form.hasError('mismatch') && form.get('repassword').touched"
     class="alert alert-danger">Two input password must be consistent
      </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-outline-warning">Sign Up</button>
  </form>
</div>
