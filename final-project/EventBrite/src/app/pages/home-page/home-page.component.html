<div class="container">
<div>
  <div align="center" style="margin: 30px 0px 30px 0px">
  <span style="color: orange;font-size: 50px">Find your next movie</span>
  </div>
</div>
<div>
<form (ngSubmit)="searchMovies()">
  <div class="form-row">
    <div class="form-group col-md-10">
      <input [(ngModel)] = "eventSearchWord" name="searchWord" type="text" class="form-control" placeholder="Search movie by title" (input)="onSearch(input.value)" #input required>
    </div>

    <div class="form-group col-md-2">
      <button class="form-control btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </div>
  </div>
</form>
</div>
</div>
<app-event-card-list [movies] = "movies"></app-event-card-list>
