<div style="text-align:center">
Search <input type="text" [(ngModel)]="searchText">
<button (click)="btnSearch()">Search</button>
<button (click)="btnGiphyApiSearch()">Giphy Search</button>

</div>

<ul>
  <li *ngFor="let item of searchResult">{{item}}</li>
</ul>

<ul>
  <li *ngFor="let item of searchImageItems"><img src="{{item}}"></li>
</ul>
