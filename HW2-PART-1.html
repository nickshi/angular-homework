<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button id="toggle-color"> 
                TOGGLE COLOR
            </button>
            <button id="random-color"> 
                RANDOM COLOR
            </button>
            <button id="convert-to-inline">
                CONVERT TO INLINE
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>
    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }

    .startups-toggle {
        background-color: white;
    }


    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .gold {
        background-color: gold;
    }

    .display-inline {
        display: inline;
    }
</style>

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    
    function display(chicagoStartups) {

        chicagoStartupsHTML = [];
        chicagoStartups.forEach(function(startup) {
            chicagoStartupsHTML.push('<div>' + startup + '</div>');
        });
        
        document.getElementsByClassName('startups-container')[0].innerHTML = chicagoStartupsHTML.join("");
    };
    display(chicagoStartups);
    //1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON

    document.getElementById("reverse").addEventListener("click", function(){
            chicagoStartups.reverse();
            display(chicagoStartups);
    });

    // 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
    //   Stage$$$Bloc => StageBloc
    document.getElementById("remove-symbols-numbers").addEventListener("click", function(){
        var removed = chicagoStartups.map(function(startup) {
                return startup.replace(/[^a-zA-Z_]/g, "");
            });
        display(removed);
    });

    // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
    document.getElementById("sort-alphabetically").addEventListener("click", function() {
        chicagoStartups.sort();
        display(chicagoStartups);
    });
    
    // 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
    document.getElementById("toggle-color").addEventListener("click", function(){
        
        document.getElementsByClassName('startups-container')[0].classList.toggle("startups-toggle");
    });
    // 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
    document.getElementById("random-color").addEventListener("click", function(){
        
        var colorIndex = Math.floor(Math.random() * 3);
        var cls = document.getElementsByClassName('startups-container')[0].classList;
        colors.forEach(function(clr) {
            cls.remove(clr);
        })
        cls.add(colors[colorIndex]);

    });
    // 6.CREATE A FUNCTION THAT DISPLAYS STARTS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
    document.getElementById("convert-to-inline").addEventListener("click", function(){
    
        var children = document.getElementsByClassName('startups-container')[0].children;
        for (var i = 0; i < children.length; i++) {
            children[i].classList.toggle('display-inline');
            console.log(children[i].tagName);
        }
    });

    //HOMEWORK 1 PROBLEMS END
    

</script>
